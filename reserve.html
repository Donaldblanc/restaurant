<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reserve</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
                <span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
            <hr>
            <h2 class="text-center">Make your reservation</h2>
            <br>

            <div class="text-center">
                <a href="/table">
                    <button type="button" class="btn btn-lg btn-primary">
                        <span class="glyphicon glyphicon-credit-card"></span> View Tables</button>
                </a>
                <a href="/">
                    <button type="button" class="btn btn-lg btn-default">
                        <span class="glyphicon glyphicon-home"></span>
                    </button>
                </a>
            </div>
        </div>

        <div class="col-lg-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <strong>Table Reservation</strong>
                    </h3>
                </div>
                <div class="panel-body">
                    <form method="POST" role="form">

                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>

                        <div class="form-group">
                            <label for="number">Phone Number</label>
                            <input type="text" class="form-control" id="number">
                        </div>

                        <div class="form-group">
                            <label for="customerEmail">Email</label>
                            <input type="text" class="form-control" id="email">
                        </div>

                        <div class="form-group">
                            <label for="customerID">Unique ID</label>
                            <input type="text" class="form-control" id="customerID">
                        </div>

                    </form>
                    <br>
                    <div class="text-left">
                        <button type="reserve-btn" class="btn btn-primary btn-md" id="reserve-btn">Submit</button>
                    </div>
                </div>
            </div>

        </div>
        <footer class="footer">
            <div class="container">
                <p>
                    <a href="/tables">API Table Link</a> |
                    <a href="/waitlist">API Wait List</a>
                </p>
            </div>
        </footer>
    </div>
    </div>

    <script type="text/javascript">
        // Question: What does this code do?
        $("#reserve-btn").on("click", function (event) {
            console.log("clicked the button")
            event.preventDefault();
            var newTable = {
                customerName: $("#name").val().trim(),
                phoneNumber: $("#number").val().trim(),
                customerEmail: $("#email").val().trim(),
                customerID: $("#customerID").val().trim()
            };

            // Question: What does this code do??
            $.post("/tables", newTable)
                .then(function (data) {
                    //   console.log("add.html", data);
                    alert("Reservation has been made!");
                });
        });
    </script>
</body>

</html>
